<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entering</title>

    <link rel="stylesheet" href="./CommonResource/css/style.css" />
  </head>
  <body>
    <h2 class="data">Enter Product Data</h2>
    <form action="http://localhost:9639/add-product" method="POST">
      <!-- Product URL -->
      <label for="product_url">Product URL</label>
      <input
        type="url"
        id="product_url"
        name="product_url"
        placeholder="Enter product URL"
        required
      />

      <!-- Product Name -->
      <label for="product_name">Product Name</label>
      <input
        type="text"
        id="product_name"
        name="product_name"
        placeholder="Enter product name"
        required
      />

      <!-- Product Brief Description -->
      <label for="product_brief_description">Brief Description</label>
      <textarea
        id="product_brief_description"
        name="product_brief_description"
        rows="2"
        placeholder="Enter brief description"
        required
      ></textarea>

      <!-- Product Description -->
      <label for="product_description">Full Description</label>
      <textarea
        id="product_description"
        name="product_description"
        rows="4"
        placeholder="Enter full description"
        required
      ></textarea>

      <!-- Product Image -->
      <label for="product_img">Product Image URL</label>
      <input
        type="url"
        id="product_img"
        name="product_img"
        placeholder="Enter image URL"
        required
      />

      <!-- Product Link -->
      <label for="product_link">Product Link</label>
      <input
        type="url"
        id="product_link"
        name="product_link"
        placeholder="Enter product link"
        required
      />

      <!-- Starting Price -->
      <label for="starting_price">Starting Price</label>
      <input
        type="text"
        id="starting_price"
        name="starting_price"
        placeholder="Enter starting price"
        required
      />

      <!-- Price Range -->
      <label for="price_range">Price Range</label>
      <textarea
        id="price_range"
        name="price_range"
        rows="2"
        placeholder="Enter price range"
        required
      ></textarea>

      <!-- User Name -->
      <label for="user_name">Username</label>
      <input
        type="text"
        id="user_name"
        name="user_name"
        placeholder="Enter username"
        required
      />

      <!-- User Password -->
      <label for="user_password">Password</label>
      <input
        type="password"
        id="user_password"
        name="user_password"
        placeholder="Enter password"
        required
      />

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
